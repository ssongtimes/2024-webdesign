<html lang="en">

<head>

    <link rel="stylesheet" href="/2024-webdesign/docs/index.css">
    <link rel="icon" href="/2024-webdesign/docs/img/favicon.ico">
  </head>

<body>
    <div class="bg" id="contact">
        <!-- 상단바 (헤더) -->
    <header class="page-header">

        <!-- 로고 (누르면 home으로 돌아옴) -->
        <a href="/2024-webdesign/docs/pages/index.html">
          <div class="logo-wrapper">
            <img class="logo" src="/2024-webdesign/docs/img/main-logo.png" alt="" />
        </a>
        <h2>Future of Chocolate</h2>
  
        <!-- 네비게이션 -->
        <nav>
          <ul class="main-nav">
            <li><a href="/2024-webdesign/docs/pages/news.html">NEWS</a></li>
            <li><a href="/2024-webdesign/docs/pages/future.html">FUTURE</a></li>
            <div class="dropdown">
              <li class="dropbtn">ICCO</li>
              <div class="dropdown-content">
                <a href="https://en.wikipedia.org/wiki/International_Cocoa_Organization">What is ICCO?</a>
                <a href="https://www.icco.org/">Visit ICCO</a>
              </div>
            </div>
            <li><a href="/2024-webdesign/docs/pages/contact.html">CONTACT</a></li>
          </ul>
        </nav>
      </header>
  

        <!-- CONTACT -->
        <div class="future-bg">
            <h2 class="page-title">CONTACT</h2>
        </div>

        <!-- 찾아오는 길 (구글맵) -->
        <section>
            <div class="map-wrapper">
                <h2>오시는 길</h2>
                <div class="map">
                    <iframe class="map"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3172.2098552683456!2d127.26520617580478!3d37.337540172098805!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357b55c9a6cc296f%3A0xc120494a13a5dbac!2z6rO17ZWZ6rSA!5e0!3m2!1sko!2skr!4v1733185066053!5m2!1sko!2skr"
                        width="800" height="400" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>


                <h3>한국외국어대학교 글로벌캠퍼스 공학관</h3>
                <p>경기도 용인시 처인구 모현읍 외대로 81</p>

            </div>
        </section>

        <!-- 디바이더 -->
        <hr class="divider">

        <!-- 방명록 -->
        <section>
            <div class="map-wrapper">
                <h2>방명록</h2>
                <form action="#">
                    <div class="label-wrapper">
                        <label for="name">이름</label>
                        <input type="text" id="name" name="your-name" placeholder="홍길동">
                    </div>
                    <div class="label-wrapper">
                        <label for="email">메일 주소</label>
                        <input type="email" id="email" name="your-email" placeholder="address@mail.com">
                    </div>
                    <div class="label-wrapper message">
                        <label for="message">오늘의 한마디</label>
                        <input type="message" name="your-message" placeholder="좋은 하루 되세요!">
                    </div>
                    <input type="submit" class="button" value="남기기">
                </form>
            </div>
        </section>


        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <a href="https://github.com/ssongtimes/2024-webdesign">
                    <h3>@ssongtimes (github)</h3>
                </a>
                <p>ⓒ2024 Kang Soyeong All Rights Reserved.</p>
            </div>
        </footer>
    </div>
</body>

</html>
